name: VS Code Extension CI

on:
  push:
    branches: [ '**' ]
    paths:
      - 'vscode-kleis/**'
      - '.github/workflows/vscode-extension-ci.yml'
  pull_request:
    branches: [ '**' ]
    paths:
      - 'vscode-kleis/**'
      - '.github/workflows/vscode-extension-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-kleis
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: vscode-kleis/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint grammar
        run: npm run lint-grammar

      - name: Compile TypeScript
        run: npm run compile

      - name: Run token-scope tests
        run: npm run test-syntax

      - name: Run activation tests
        run: npm run test-activation

      - name: Package extension
        run: npm run package
