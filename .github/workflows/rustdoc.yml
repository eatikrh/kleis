# Deploy kleis.io to GitHub Pages
#
# This workflow deploys the full kleis.io website:
# - kleis.io/ → Main landing page (index.html)
# - kleis.io/docs/manual/book/ → Kleis Manual (mdBook)
# - kleis.io/api/ → Rust API docs (rustdoc)
#
# Triggered on pushes to main branch.

name: Rustdoc

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install Z3
      run: |
        sudo apt-get update
        sudo apt-get install -y libz3-dev
        
    - name: Set Z3 header path
      run: echo "Z3_SYS_Z3_HEADER=/usr/include/z3.h" >> $GITHUB_ENV
      
    - name: Build documentation
      run: cargo doc --no-deps --document-private-items
      continue-on-error: true
      
    - name: Prepare deployment directory
      run: |
        # Create deployment directory with main site content
        mkdir -p _site
        
        # Copy main kleis.io content (landing page, assets, etc.)
        cp -r index.html _site/ 2>/dev/null || true
        cp -r CNAME _site/ 2>/dev/null || true
        cp -r favicon.svg _site/ 2>/dev/null || true
        cp -r *.svg _site/ 2>/dev/null || true
        cp -r *.html _site/ 2>/dev/null || true
        cp -r static/ _site/static/ 2>/dev/null || true
        
        # Copy SEO files
        cp robots.txt _site/ 2>/dev/null || true
        cp sitemap.xml _site/ 2>/dev/null || true
        
        # Copy mdBook manual to /docs/manual/book/
        mkdir -p _site/docs/manual
        if [ -d "docs/manual/book" ]; then
          cp -r docs/manual/book _site/docs/manual/
          echo "✅ Manual copied to /docs/manual/book/"
        else
          echo "⚠️ Manual not found at docs/manual/book/"
        fi
        
        # Copy rustdoc to /api/ subdirectory (does NOT overwrite manual)
        mkdir -p _site/api
        if [ -d "target/doc" ]; then
          cp -r target/doc/* _site/api/
          # Create redirect from /api/ to /api/kleis/
          echo '<meta http-equiv="refresh" content="0; url=kleis/index.html">' > _site/api/index.html
          echo "✅ API docs copied to /api/"
        fi
        
        # List what we're deploying
        echo "Deployment contents:"
        ls -la _site/
        echo "Manual contents:"
        ls -la _site/docs/manual/book/ 2>/dev/null || echo "No manual"
        echo "API contents:"
        ls -la _site/api/ 2>/dev/null || echo "No API docs"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

