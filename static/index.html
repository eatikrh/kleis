    <script>
        // API base URL
        const API_BASE = 'http://localhost:3000/api';
        
        // Render equation
        async function renderEquation() {
            const latex = document.getElementById('latexInput').value;
            const statusDiv = document.getElementById('status');
            const previewDiv = document.getElementById('preview');
            
            if (!latex.trim()) {
                showStatus('Please enter a LaTeX equation', 'error');
                return;
            }
            
            try {
                // For now, just render with MathJax
                previewDiv.innerHTML = `\\[${latex}\\]`;
                
                if (window.MathJax) {
                    MathJax.typesetPromise([previewDiv]).then(() => {
                        showStatus('‚úÖ Rendered successfully!', 'success');
                    }).catch((err) => {
                        showStatus('‚ùå MathJax error: ' + err.message, 'error');
                    });
                }
                
                // Also call our API (for future integration)
                const response = await fetch(`${API_BASE}/render`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latex, format: 'latex' })
                });
                
                const data = await response.json();
                console.log('Server response:', data);
                
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }
        
        // Load gallery examples
        async function loadGallery() {
            const galleryDiv = document.getElementById('gallery');
            galleryDiv.innerHTML = '<p style="padding: 20px; text-align: center;">Loading...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/gallery`);
                const data = await response.json();
                
                galleryDiv.innerHTML = '';
                
                data.examples.forEach((example, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.onclick = () => loadExample(example.latex);
                    
                    const title = document.createElement('div');
                    title.className = 'gallery-title';
                    title.textContent = example.title;
                    
                    const equation = document.createElement('div');
                    equation.innerHTML = `\\[${example.latex}\\]`;
                    equation.style.fontSize = '0.9em';
                    
                    item.appendChild(title);
                    item.appendChild(equation);
                    galleryDiv.appendChild(item);
                });
                
                // Render all MathJax in gallery
                if (window.MathJax) {
                    MathJax.typesetPromise([galleryDiv]);
                }
                
            } catch (error) {
                galleryDiv.innerHTML = `<p style="padding: 20px; color: red;">Error loading gallery: ${error.message}</p>`;
            }
        }
        
        // Load example into input
        function loadExample(latex) {
            document.getElementById('latexInput').value = latex;
            renderEquation();
        }
        
        // Clear input
        function clearInput() {
            document.getElementById('latexInput').value = '';
            document.getElementById('preview').innerHTML = 'Enter LaTeX and click Render';
            document.getElementById('status').innerHTML = '';
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Keyboard shortcut: Ctrl/Cmd + Enter to render
        document.getElementById('latexInput').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                renderEquation();
            }
        });
        
        // Symbol Palette Functions
        
        // Show selected palette
        function showPalette(name) {
            // Hide all palettes
            document.querySelectorAll('[id^="palette-"]').forEach(p => p.style.display = 'none');
            // Show selected
            document.getElementById(`palette-${name}`).style.display = 'grid';
            
            // Update active tab
            document.querySelectorAll('.palette-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        // Insert symbol at cursor position
        function insertSymbol(latex) {
            const textarea = document.getElementById('latexInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            // Insert symbol at cursor
            const before = text.substring(0, start);
            const after = text.substring(end);
            textarea.value = before + latex + after;
            
            // Move cursor after inserted symbol
            const newPos = start + latex.length;
            textarea.setSelectionRange(newPos, newPos);
            textarea.focus();
            
            // Auto-render
            renderEquation();
        }
        
        // Insert template with placeholders (‚ñ°)
        function insertTemplate(template) {
            const textarea = document.getElementById('latexInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            // Insert template at cursor
            const before = text.substring(0, start);
            const after = text.substring(end);
            textarea.value = before + template + after;
            
            // Try to position cursor at first placeholder
            const firstPlaceholder = before.length + template.indexOf('‚ñ°');
            if (firstPlaceholder > before.length) {
                textarea.setSelectionRange(firstPlaceholder, firstPlaceholder + 1);
            } else {
                textarea.setSelectionRange(before.length + template.length, before.length + template.length);
            }
            textarea.focus();
        }
        
        // Auto-load gallery on page load
        window.addEventListener('load', () => {
            setTimeout(loadGallery, 500);
        });
    </script>
</body>
