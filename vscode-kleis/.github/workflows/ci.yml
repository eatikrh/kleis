name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint grammar
        run: npm run lint-grammar

      - name: Compile TypeScript
        run: npm run compile

      - name: Run token-scope tests
        run: npm run test-syntax

      - name: Run activation tests
        run: npm run test-activation

      - name: Run full test script (if present)
        run: npm test || true
