# Isabelle/HOL Backend Capabilities
# 
# Follows the common solver schema (see capabilities_schema.md)

[solver]
name = "Isabelle"
version = "2025-1"
type = "theorem_prover"
description = "Interactive theorem prover with higher-order logic and induction"

[capabilities]
# Supported theories
theories = [
    "HOL",
    "Pure",
    "arithmetic",
    "boolean",
    "induction",
    "higher_order",
    "sets",
    "lists",
    "naturals",
    "integers",
    "reals"
]

# Operations (minimal for now - Isabelle handles most symbolically)
[capabilities.operations]
plus = { arity = 2, theory = "arithmetic", native = true }
minus = { arity = 2, theory = "arithmetic", native = true }
times = { arity = 2, theory = "arithmetic", native = true }
equals = { arity = 2, theory = "equality", native = true }
and = { arity = 2, theory = "boolean", native = true }
or = { arity = 2, theory = "boolean", native = true }
not = { arity = 1, theory = "boolean", native = true }
implies = { arity = 2, theory = "boolean", native = true }

[capabilities.features]
quantifiers = true
uninterpreted_functions = true
recursive_functions = true
evaluation = false
simplification = true
proof_generation = true

[capabilities.performance]
max_axioms = 1000
timeout_ms = 30000

# ============================================
# BACKEND-SPECIFIC: Isabelle configuration
# ============================================

[server]
default_host = "127.0.0.1"
default_port = 0

[server.discovery]
search_paths = [
    "/Applications/Isabelle2025-1.app/bin/isabelle",
    "/Applications/Isabelle2025.app/bin/isabelle",
    "/usr/local/bin/isabelle",
    "~/.local/bin/isabelle",
]
env_var = "ISABELLE_HOME"

[sessions]
default = "HOL"

[sessions.available.Pure]
description = "Minimal logic framework"

[sessions.available.HOL]
description = "Higher-Order Logic (standard)"

[sessions.available."HOL-Analysis"]
description = "Real analysis, topology"

[sessions.available."HOL-Algebra"]
description = "Abstract algebra"

[sessions.available."HOL-Number_Theory"]
description = "Number theory"

[sessions.available."HOL-Library"]
description = "Extended standard library"

[afp]
description = "Archive of Formal Proofs - 800+ peer-reviewed formalizations"
url = "https://www.isa-afp.org/"

[afp.entries.Neural_Networks]
description = "Formalized feed-forward neural networks"
url = "https://www.isa-afp.org/entries/Neural_Networks.html"

[afp.entries.Petri_Nets]
description = "Petri net formalization"
url = "https://www.isa-afp.org/entries/Petri_Nets.html"

[afp.entries.Graph_Theory]
description = "Graph theory fundamentals"
url = "https://www.isa-afp.org/entries/Graph_Theory.html"

[translation.types]
"ℕ" = "nat"
"ℤ" = "int"
"ℝ" = "real"
"Bool" = "bool"
"List(T)" = "'a list"
"Option(T)" = "'a option"

[translation.constructs]
structure = "locale"
axiom = "assumes"
define = "definition"
data = "datatype"

[translation.operations]
"+" = "(+)"
"-" = "(-)"
"*" = "(*)"
"/" = "(/)"
"=" = "(=)"
"∧" = "(∧)"
"∨" = "(∨)"
"¬" = "(¬)"
